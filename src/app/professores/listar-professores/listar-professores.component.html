
<div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10px">
<mat-card><mat-card-title align="center">Listagem de Professores</mat-card-title></mat-card>
<table  mat-table [dataSource]="professores" >
  <ng-container  matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome</th>
    <td mat-cell *matCellDef="let professor"> {{professor.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let professor"> {{professor.cpf}} </td>
  </ng-container>

  <ng-container matColumnDef="idade">
    <th mat-header-cell *matHeaderCellDef> Idade</th>
    <td mat-cell *matCellDef="let professor"> {{professor.idade}} </td>
  </ng-container>
  <ng-container matColumnDef="dataAdm">
    <th mat-header-cell *matHeaderCellDef>Data de Admissão</th>
    <td mat-cell *matCellDef="let professor">{{professor.dataAdm}}</td>
  </ng-container>
  <ng-container matColumnDef="sexo">
    <th mat-header-cell *matHeaderCellDef>Sexo</th>
    <td mat-cell *matCellDef="let professor">{{professor.sexo}}</td>
  </ng-container>
  <ng-container matColumnDef="opções">
    <th mat-header-cell  *matHeaderCellDef> Opções</th>
    <td mat-cell  *matCellDef="let professor">
      <button  mat-icon-button (click)="editar(professor)"><mat-icon>create</mat-icon></button>
      <button mat-icon-button (click)="remover(professor)"><mat-icon>delete</mat-icon></button>

    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
